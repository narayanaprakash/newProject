
<div class="content-body">
	<div class="container-fluid">
		
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Hi, welcome back!</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Masters</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0)">subjectList</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Create</a></li>
                </ol>
            </div>
        </div>
        <!-- row -->

        <div class="row">
			<div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Create Subject</h4>
                    </div>
                    <div class="card-body">
                        <div class="basic-form">
                        
                        <form  [formGroup]="testform" (ngSubmit)="onSubmit()">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Subject Name</label>
                                    <input (keyup)="detectname($event)" type="text" formControlName="subjectName" name="subjectName" class="form-control">
                                    <div *ngIf="errors" id="test"> 
                                        <!-- <span *ngIf="form.controls.subjectName.errors.required">Subject Name required<sup>*</sup></span>
                                        <span *ngIf="form.controls.subjectName.errors.pattern">Invalid SubjectName</span>  -->
                                    </div>  
                                </div>
                               
                             </div>
                             <div>
                            <button type="submit"  class="btn btn-primary ml-2">Submit</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
