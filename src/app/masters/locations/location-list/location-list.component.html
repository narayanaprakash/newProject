<!--**********************************
    Content body start
***********************************-->
<div class="content-body">
	<div class="container-fluid">
		
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Hi, welcome back!</h4>
                    <p class="mb-0">Your business dashboard template</p>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Table</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Bootstrap</a></li>
                </ol>
            </div>
        </div>
        <!-- row -->

        <div class="row">
			<div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">View Location Lists</h4>
                    </div>
                    <div class="card-body">
                    	<div class="table-responsive" *ngIf="!pageLoading">
                    		<table class="table table-responsive-md" >
                                <thead>
                                    <tr>
                                        <th>Location</th>
                                        <th>Date</th>
                                        <th>Status</th>
										<th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let defaultdata of loaddefaultData">
                                        <td><div class="tablelocload" style="width:80%;"></div></td>
                                        <td><div class="tablelocload" style="width:40%;"></div></td>
                                        <td><div class="tablelocload" style="width:40%;"></div></td>
                                        <td><div class="tablelocload" style="width:50%;"></div></td>
                                    </tr>
                                </tbody>
                            </table>
                    	</div>

                        <div class="table-responsive" *ngIf="pageLoading">
                            <table class="table table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Location</th>
                                        <th>Date</th>
                                        <th>Status</th>
										<th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let location of locationData | paginate: { itemsPerPage: itemsPerPage , currentPage: page, totalItems: itemsTotal }">

                                        <td>{{location.location}}</td>
                                        <td>{{location.createdate}}</td>
                                        <td>
                                            <span class="badge light badge-success" *ngIf="location.status =='1'">Active</span>
                                            <span class="badge light badge-danger" *ngIf="location.status =='2'">In Active</span>
                                        </td>
                                        <td>
											<div class="d-flex">
												<a href="#" class="btn btn-primary shadow btn-xs sharp mr-1"><i class="fa fa-pencil"></i></a>
												<a href="#" class="btn btn-danger shadow btn-xs sharp"><i class="fa fa-trash"></i></a>
											</div>
										</td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls 
                            (pageChange)="getPage(page = $event)"
                            maxSize="10"
                            directionLinks="true"
                            autoHide="true"
                            responsive="true"
                        ></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--**********************************
    Content body end
***********************************-->
